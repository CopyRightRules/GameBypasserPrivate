<!DOCTYPE html>
<html>
<head>
  <title>MC launcher</title>
  <style>
    body {
      /* Linear gradient background */
      background: linear-gradient(to right, #1e3c72, #23a1ac);
      text-align: center;
      color: white; /* Make text color white for better contrast against dark background */
    }
    .warning {
      color: rgba(0, 123, 255, 0.8); /* Blue warning text */
    }
    /* Style for the button */
    .button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #4c7daf;
      border: none;
      border-radius: 15px;
      box-shadow: 0 9px rgb(21, 87, 105);
    }
    .button:hover {background-color: #3e8e41} /* When you hover over the button */
    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
    /* Style for the menu */
    .menu {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      cursor: pointer;
    }
    /* Style for the dropdown menu */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-menu a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-menu a:hover {background-color: #f1f1f1}
  </style>
  <script>
    function toggleMenu() {
      var menu = document.getElementById("dropdown-menu");
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    }
  </script>
</head>
<body>
  <!-- Menu icon -->
  <div class="menu" onclick="toggleMenu()">...</div>
  <!-- Dropdown menu -->
  <div id="dropdown-menu" class="dropdown-menu">
    <a href="https://sd592g.github.io/zj684od4lfg/" target="_blank">Minecraft</a>
    <a href="about:blank" target="_blank">Game 2</a>
    <a href="about:blank" target="_blank">Game 3</a>
  </div>
  <header>
    <h1>Gorillas minecraft launcher web!</h1>
  </header>
  <main>
    <p>Click the button below to open Minecraft.</p>
    <p class="warning">WARNING THIS WILL OPEN ANOTHER TAB</p>
    <a href="https://sd592g.github.io/zj684od4lfg/" target="_blank" class="button">Open Minecraft</a>
  </main>
</body>
</html>
